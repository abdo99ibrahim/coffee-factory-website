<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;700;900&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container login">
        <h1>Login</h1>
        <form action="./index.html" method="get">
            <label for="" class="col-12 text-center"> Username:</label>
            <input type="text"class="col-12" required>            
            <label class="col-12 text-center"> Password:</label>
            <input type="password"class="col-12 mb-3" required>
            <div class="row mb-4">

                <div class="col-6">
                    <label for="">Remember Me:</label>
                </div>                
                <div class="col-6">
                    <input type="radio" name="choice" id="yes" checked>
                    <label for="yes" class="ms-2">Yes </label>
                    <input type="radio" name="choice" id="no" class="ms-2">
                    <label for="no" class="ms-2">No </label>
                </div>
            </div>
            <input type="submit"class="col-12" value="SUBMIT">
        </form>
    </div>
</body>
</html>
